[build]
  command = "vite build"
  publish = "dist"
  functions = "netlify/functions"

[# Explicit functions configuration]
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
